<p>A western scrub-jay perches atop a bush in the open on the hillside, calling <em>zhreek . . . zhreek</em> . . . and then in flight (17 wing flaps/sec), gives the typical <em>shreck-shreck-shreck-shreck-schreck</em>. Oh so brief, but oh so typical. </p>

<h5>Background</h5>

<p>Lazuli bunting, American goldfinch</p>
