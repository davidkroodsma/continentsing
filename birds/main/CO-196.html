<p>A second gray flycatcher at dawn. This male sings six to nine, rough <em>chu-WIP</em> songs before his first high, thin <em>teeah</em>, 39 songs in all during this one-minute selection</p>

<h5>Background</h5>

<p>Chipping sparrow, American robin, black-headed grosbeak, roar of river down below.</p>
