<p>A laughing gull flies by, calling five times, giving two distinctly different calls, variations of its <em>U-ah</em> call. It lands on a post out in a pond beyond the dunes to the west, where a willet soon displaces him, calling <em>pill WILL WILLET</em>. </p>

<h5>Background</h5>

<p>Willet.</p>
